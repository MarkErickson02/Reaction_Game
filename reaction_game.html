<html>
    <head>
    
        <title>Reaction Game</title>
        
        <style type="text/css">
            
            #info {
            
                text-align:center;
            }
            
            
            #shape {
            
                width:200px;
                height:200px;
                background-color:red;
                display:none;
                position:relative;
                
            }
        
        </style>
    
    </head>
    
    <body>
    
    
         <div id="info">
            <h2>Test Your Reaction Time!</h2>
            <p>Click on the boxes and circles as fast as you can.</p>
            <p>Your time:<span id="time"></span></p>
            <p>Best time:<span id="bestTime"></span></p>
            
        </div>
        
        <div id="shape"></div>
    
        <script type="text/javascript">
        
            var start;
            
            var numberOfClicks = 0;
            
            var bestTime = Number.MAX_SAFE_INTEGER;
            
            
            function createShape(){
            
                var top = Math.random() * 400;
                
                var left = Math.random() * 600;
                
                var width = Math.floor(Math.random() * 200) + 100;
                
                if (Math.random() > 0.5){
                
                    document.getElementById("shape").style.borderRadius = "50%";
                
                } else {
                
                    document.getElementById("shape").style.borderRadius = "0%";
                    
                }
                
                document.getElementById("shape").style.display = "block";
                
                document.getElementById("shape").style.top = top + "px";
                 
                document.getElementById("shape").style.left = left + "px";
                
                document.getElementById("shape").style.width = width + "px";
                
                document.getElementById("shape").style.height = width + "px";
                
                document.getElementById("shape").style.backgroundColor = getRandomColor();
                
                start = (new Date).getTime();
                
            
            }
            
            function getRandomColor(){
            
                var letters = '0123456789ABCDEF'.split('');
                var color = "#";
                for (var i=0;i<6;i++){
                    color += letters[Math.floor(Math.random() * 16)];
                }
                
                return color;
            
            }
            
            function appearAfterDelay(){
                
                setTimeout(createShape, Math.random() * 2000);
            
            }
            
            appearAfterDelay();
        
            document.getElementById("shape").onclick = function(){
            
                numberOfClicks++;
            
                document.getElementById("shape").style.display = "none";
                
                var end = (new Date).getTime();
                
                var timeElapsed = (end - start)/1000;
                
                if (timeElapsed < bestTime){
                
                    bestTime = timeElapsed;
                }
                
                document.getElementById("time").innerHTML = timeElapsed + "s";
                
                document.getElementById("bestTime").innerHTML = bestTime + "s";
                
                appearAfterDelay();
                
            }
            
            createShape();
        
        </script>
       
    </body>

</html>
